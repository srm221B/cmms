[build]
builder = "nixpacks"

[deploy]
startCommand = "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[build.steps]
preBuild = "cd frontend && npm install && npm run build && cd ../backend && mkdir -p static && cp -r ../frontend/build/* static/" 